<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Glass Website</title>
</head>
<body>

  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="images/yola.jpg" alt="">
          <h3>Yola Yosanta</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/14288086_1749453661975135_1261741508_n.jpg" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="images/15047000_199839133803582_499069418769219584_n.jpg" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="images/yola yosanta.jpg" alt="">
            <h2>News</h2>
          </div>
          <div class="link">
            <img src="images/14027287_1627025874256792_435360309_n.jpg" alt="">
            <h2>Library</h2>
          </div>
          <div class="pro">
            <h2>Join Pro for free games</h2>
            <img src="images/yola.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" autofocus>
        </div>
        <div class="cards">
          <div class="card">
            <img src="images/yola yosanta.jpg" alt="">
            <div class="card-info">
              <h1>Mobile Legend</h1>
              <p>Mobile Aplikasion</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">60%</h2>
          </div>
          <div class="card">
            <img src="images/yola yosanta.jpg" alt="">
            <div class="card-info">
              <h1>Dota</h1>
              <p>Website Aplikasion</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">70%</h2>
          </div>
          <div class="card">
            <img src="images/yola yosanta.jpg" alt="">
            <div class="card-info">
              <h1>Free Fire</h1>
              <p>Mobile Aplikaision</p>
              <div class="progress"></div>
            </div>
            <h2 class="precentage">50%</h2>
          </div>
        </div>

      </div>
    </section>
  </main>

  <div class="circle1"></div>
  <div class="circle2"></div>

</body>
</html>
